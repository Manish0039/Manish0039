<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Vocablury</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body> 
   
  <h1>Colors</h1>
  <h2 >Learn the color in Spanish!</h2>

  <p class="color" id="red">Rojo</p>
  <img  src="./assets/images/red.png" alt="Red color"> <br>

  <p class="color" id="blue">Azul</p>
  <img src="./assets/images/blue.png" alt="blue color"><br>

  <p class="color" id="orange">Anaranjado</p>
  <img src="./assets/images/orange.png" alt="orange color"><br>

  <p class="color" id="green">Verde</p>
  <img src="./assets/images/green.png" alt="Green color"><br>

  <p class="color" id="yellow">Amarillo</p>
  <img src="./assets/images/yellow.png" alt="Yellow color"><br>
</body>
</html>
