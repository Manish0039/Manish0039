<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form>
        <label for=" Name"> Name = </label>
        <input type="text" id="Name" placeholder="Enter your Name" minlength="2" maxlength="15" required> <br>
        
        <label for="password">Password = </label>
        <input type="password" id="password" required minlength="6" maxlength="15" placeholder="Enter password"><br>
        
        <label for="email">Email = </label>
        <input type="email" name="email" id="email" required placeholder="xyz@gmail.com"> <br>

        <label for="Mobile No.">Mobile No. = </label>
        <input type="tel" id="phone" placeholder="+91 1234567890" required > <br>

        <label for="D.O.B">D.O.B = </label>
        <input type="date" id="birthday" required><br>

        <label for="Gender">Gender = </label>
        <label for="Male">Male</label>
        <input type="radio" id="Male" value="Male" name="Gender">

        <label for="Female">Female</label>
        <input type="radio" id="Female" value="Female" name="Gender">

        <label for="Other">Other</label>
        <input type="radio" id="Other" value="Other" name="Gender"> <br>

        <label for="Address">Address = </label>
        <input type="text" required maxlength="50"> <br>
        <input type="Reset">
        <input type="Submit">

        
        
    </form>
</body>
</html>
