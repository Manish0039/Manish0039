<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button and Checkboxes</title>
</head>
<body>
    
    <form action="">
        <p> Gender: </p>
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female
        <input type="radio" name="gender" id="other">Other
        <br>

        <p>Hobbies:</p>
        <label for="reading">Reading</label>
        <input type="checkbox" name="hobbies" id="reading">
        <label for="gaming">Gaming</label>
        <input type="checkbox" name="hobbies" id="gaming">
        <label for="travelling">Travelling</label>
        <input type="checkbox" name="hobbies" id="travelling">
        <label for="cooking">Cooking</label>
        <input type="checkbox" name="hobbies" id="cooking">
        <br>
    </form>

</body>
</html>
