<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Maps</title>
</head>
<body>
    <img height="400px" width="500px" src="/HTML practise problems/Images/image map.jpg" alt="Image map pic" usemap="#imagemap">

    <map name="imagemap">
        <area shape="rect" coords="8,12,270,320" href="/HTML practise problems/Images/computer.jpg" alt="computer pic">
        <area shape="rect" coords="280,170,420,320" href="/HTML practise problems/Images/tablet.jpg" alt="tablet pic">
    </map>




</body>
</html>
