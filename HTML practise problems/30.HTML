<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Merged Cell</title>
</head>
<body>
    <table border="1">
    
            <tr>
                <th rowspan="2">Rowspan 2</th>
                <th colspan="2">Colspan2</th>
                <th>Normal Cell</th>
            </tr>
        
        
            <tr>
                <td>Cell 1 </td>
                <td>Cell 2 </td>
                <td>Cell 3</td>
            </tr>
            <tr>
                <td colspan="3">Colspan 3</td>
                <td>Normal Cell</td>
            </tr>
            <tr>
                <td rowspan="2">Rowspan 2</td>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
            <tr>
                <td>Cell 4</td>
                <td>Cell 5</td>
                <td>Cell 6</td>
            </tr>
        
    </table>
</body>
</html>
