<!DOCTYPE html>

<head>

    <title>Nested List</title>
</head>
<body>
    <ol>
        <li>A</li>
        <li>B
            <ul>
                <li>b1
                    <ul>
                        <li>b11</li>
                        <li>b12</li>
                    </ul>
                </li>
                <li>b2
                    <ul>
                        <li>b21</li>
                        <li>b22</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>C</li>
    </ol>
</body>
</html>
