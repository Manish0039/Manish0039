<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            display: block;
            color: aqua;
            font-size: 20px;
            background-color:  black;
            text-decoration-line: underline;
            text-decoration-style: dashed;
            text-align: center;   
            width: 20%;
            margin: auto;
        }
        a:visited{
            color: red;
        }
        a:active{
            color:white;
        }
        a:hover{
            color: lawngreen;
        }
    </style>
</head>
<body>
    <a href="https://chatgpt.com/">Click Here
    </a>
</body>
</html>
