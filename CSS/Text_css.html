<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        .text-transform{
            text-transform: uppercase;
        }
        .text-align{
            text-align: center;
        }
        .text-decoration{
            text-decoration-line: underline;
            text-decoration-style: dashed;
            
            
        }
        .text-shadow{
            text-shadow: 2px 2px 5px red;
        }
    </style>
</head>
<body>
    <h3>1.Text Transform</h3>
    <p class="text-transform">This text is converted to uppercase.</p>

    <br><br>

    <h3>2.Text Alignment</h3>
    <p class="text-align">This text is centered horizontally.</p>

    <br><br>

    <h3>3.Text Decoration</h3>
    <p class="text-decoration">This text has an underline.</p>

    <br><br>

    <h3>Text Shadow</h3>
    <p class="text-shadow">This text has a shadow effect.</p>
</body>
</html>
